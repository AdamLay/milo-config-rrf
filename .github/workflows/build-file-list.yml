name: Generate file lists
on:
  push:
    tags-ignore:
      - '*'
    branches:
      - 'generic'
      - 'workflow'
  pull_request:
  workflow_dispatch:

jobs:
  list-files:
    name: Generate source and destination file list
    runs-on: ubuntu-latest

    outputs:
      gcode-paths: ${{ steps.list-gcode-files.outputs.json }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: List Gcode Files using Tree
        id: list-gcode-files
        run: tree -P '*.g' -J --gitignore --noreport -fin ${{ github.workspace }} > ${{ github.workspace }}/gcode-files.json

      - uses: EndBug/add-and-commit@v9 # You can change this to use a specific version.
        with:
          add: gcode-files.json --force
          committer_name: GitHub Actions
          committer_email: actions@github.com
          message: "Update gcode file list for generator"
          new_branch: generator
          pull: --rebase --autostash